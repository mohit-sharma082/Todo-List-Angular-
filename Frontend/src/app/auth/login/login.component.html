


<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput
        type="email"
        #emailInput="ngModel"
        name="email"
        email="true"
        ngModel
        required
        placeholder="Enter your Email" >
        <mat-error *ngIf="emailInput.invalid">
            Please enter your email.
        </mat-error>
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput
        #passwordInput="ngModel"
        name="password"
        ngModel
        required
        type="password"
        placeholder="Enter your password" >
        <mat-error *ngIf="passwordInput.invalid" >Please enter your password.</mat-error>
    </mat-form-field><br>


    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">
        Login
    </button>
    <button mat-button color="warn" type="reset">Clear</button>
</form>
</mat-card>
