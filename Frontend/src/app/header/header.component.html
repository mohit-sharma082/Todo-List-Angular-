<mat-toolbar color="primary">
    <span>
        <a routerLink="">Todo List App</a>
    </span>

    <span class="spacer">
        <ul>
            <li *ngIf="userIsAuthenticated">
                <a matTooltip="Create a task." mat-button routerLink="/create" routerLinkActive="mat-accent">
                New Task
                </a>
            </li>
            <li *ngIf="!userIsAuthenticated">
                <a mat-button routerLink="/login" routerLinkActive="mat-accent">
                Login
                </a>
            </li>
            <li *ngIf="!userIsAuthenticated">
                <a mat-button routerLink="/signup" routerLinkActive="mat-accent">
                    SignUp
                </a>
            </li>
            <li *ngIf="userIsAuthenticated">
                <button mat-button (click)="onLogout()" >
                    Log Out

                </button>
            </li>
        </ul>
    </span>

</mat-toolbar>
